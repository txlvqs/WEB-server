<!DOCTYPE html>
<html>
<head>
    <title>mypic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            padding-bottom: 50px; /* 为返回按钮留出空间 */
        }
        h1 {
            color: #4682B4; /* 钢蓝色标题 */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        .button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #4682B4; /* 钢蓝色按钮 */
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>look picture</h1>
    <div class="gallery">
        <img src="img/1.jpg" alt="照片1">
        <img src="img/2.jpg" alt="照片2">
        <img src="img/3.jpg" alt="照片3">
        <img src="img/4.jpg" alt="照片4">
        <img src="img/5.jpg" alt="照片5">
        <img src="img/6.jpg" alt="照片6">
    </div>
    <a class="button" href="javascript:history.back()">back</a>
</body>
</html>
